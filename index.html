 <div class="container">
<div class="left" id="editor">
<label><i class="fa-brands fa-html5"></i>&nbsp; HTML</label>
<textarea id="html-code"></textarea>

<label><i class="fa-brands fa-css3-alt"></i>&nbsp; CSS</label>
<textarea id="css-code"></textarea>

<label><i class="fa-brands fa-js"></i>&nbsp; JavaScript</label>
<textarea id="js-code"></textarea>
</div>

<div class="right">
    <label><button onclick="run()"><i class="fa-solid fa-play"></i>Run</button></label>
    <iframe id="run"></iframe>
</div>


<script>
    function run(){
        let htmlcode = document.getElementById("html-code").value;
        let csscode = document.getElementById("css-code").value;
        let jscode = document.getElementById("js-code").value;
        let run = document.getElementById("run");

        run.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";
  
       run.contentWindow.eval(jscode);
    }

   
const editor = document.getElementById('editor');
        // const copyButton = document.getElementById('copy-button');
        const saveButton = document.getElementById('save-button');
        const lockButton = document.getElementById('lock-button');


  function copyCode(){
  var  editor = document.querySelector("#html-code");
  var  editor = document.querySelector("#css-code");
  var  editor = document.querySelector("#js-code");

  editor.select();
  editor.setSelectionRange(0, 99999); 

  document.execCommand('copy');
  navigator.clipboard.writeText( editor.value);
  
  alert(" Copied the code: " +  editor.value);
}

        saveButton.addEventListener('click', () => {
            const run = editor.value;
        
            
            alert('Code saved');
        });

        
        let isLocked = false;
        lockButton.addEventListener('click', () => {
            isLocked = !isLocked;
            editor.readOnly = isLocked;
            lockButton.textContent = isLocked ? 'Unlock' : 'Lock';
        });

  

</script>


</body>
